{% load static %}
{% url 'posts:main-board' as path_to_home %}
{% url 'profiles:my-profile' as path_to_my_profile %}

<nav class="navbar navbar-light bg-light px-4">
  <div class="d-flex align-items-center w-100">

    <!-- Brand -->
    <a class="navbar-brand me-4" href="{{ path_to_home }}">Posts-proj</a>

    <!-- Inline Links -->
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3">
        <a class="nav-link {% if request.path == path_to_home %}active{% endif %}" href="{{ path_to_home }}">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == path_to_my_profile %}active{% endif %}" href="{{ path_to_my_profile }}">
          Profile
        </a>
      </li>
    </ul>

  </div>
</nav>
